{{ define "main" }}
    <div class="cta">
        <h1 class="cta__h1">Fast, Beautiful, & Accessible Digital Solutions</h1>
        <h2 class="cta__h2">carefully curated to meet your business needs</h2>
        {{ $bg := resources.Get "images/dm_background.jpg" | resources.Fingerprint }}
        <img class="cta__image" src="{{ $bg.RelPermalink }}" alt="Computer setup in white room."/>
    </div>
    <script>
        function sizeCTAImage() {
            const image = document.querySelector('.cta__image');
            image.style.height = window.innerHeight.toString() + 'px';
        }
        sizeCTAImage()
    </script>
    {{ .Content }}
{{ end }}
