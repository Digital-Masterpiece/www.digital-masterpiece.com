{{ $current := .Page.RelPermalink }}

<header class="header">
    <a href="#main" class="sr-only">Skip to main content.</a>
    <div class="header__container">
        <a href="/" class="header__site-info">
            {{ $logo := resources.Get "images/Filled_Flat_Icon.svg" | resources.Fingerprint }}
            <img src="{{ $logo.Permalink }}" alt="Digital Masterpiece Logo" class="header__site-info__logo"/>
            <span class="header__site-info__name">Digital Masterpiece</span>
        </a>

        <input type="checkbox" id="mobile-navigation" aria-hidden="true"/>
        <label for="mobile-navigation"
               class="mobile-toggle"
               tabindex="0"
               aria-hidden="true">
            <span class="hamburger"></span>
            <span class="hamburger"></span>
            <span class="hamburger"></span>
        </label>

        <nav aria-label="Primary" class="header__nav">
            <a href="/about" class="header__nav__link">About</a>
            <a href="/pricing" class="header__nav__link">Pricing</a>
            <a href="/contact" class="header__nav__link">Contact Us</a>
        </nav>
    </div>
</header>
