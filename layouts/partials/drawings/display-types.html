<div aria-hidden="true"
     class="{{ .type }} flex justify-center items-center bg-gray-700 rounded m-4 {{ if eq .type "desktop" }} hidden lg:flex {{ end }}">

    <div class="screen flex flex-col justify-start items-start bg-gray-100 relative overflow-hidden">
        <div class="absolute glare z-10 top-0 right-0 bottom-0 left-0"></div>
        <div class="flex flex-shrink-0 flex-col justify-center items-center w-full h-3 {{ if eq .service "webapp" }} bg-red-800 {{ else }} bg-gray-600 {{ end }}">
            {{ if eq .type "desktop" }}
                <div class="flex justify-between items-center mx-auto w-1/2 p-1">
                    <div class="bg-white w-5 h-1 mr-auto"></div>
                    <div class="flex">
                        <div class="bg-white w-3 h-1 mx-1"></div>
                        <div class="bg-white w-6 h-1 mx-1"></div>
                        <div class="bg-white w-5 h-1 mx-1"></div>
                        <div class="bg-white w-4 h-1 mx-1 mr-0"></div>
                    </div>
                </div>
            {{ else }}
                <div class="flex justify-between items-center w-full mx-auto p-1 {{ if eq .service "webapp" }} flex-row-reverse {{ end }}">
                    <div class="bg-white w-5 h-1"></div>
                    <div>
                        <div class="bg-white h-px w-2 rounded-sm"></div>
                        <div class="bg-white h-px w-2 rounded-sm mt-px mb-px"></div>
                        <div class="bg-white h-px w-2 rounded-sm"></div>
                    </div>
                </div>
            {{ end }}
        </div>
        <div class="flex-grow flex flex-col bg-white justify-start items-start p-1 {{ if eq .type "desktop" }} w-1/2 mx-auto {{ else }} w-full {{ end }}">
            {{ if eq .service "webapp" }}
                {{ if eq .type "desktop" }}
                    <div class="flex justify-start items-start w-full">
                        <div class="inline-flex flex-col justify-center items-center flex-shrink-0 m-1">
                            <div class="h-8 w-8 bg-teal-400 rounded-full"></div>
                            <div class="bg-gray-600 w-full h-1 mt-1"></div>
                        </div>
                        <div class="flex-grow w-full m-1">
                            <div class="bg-gray-600 w-full h-2"></div>
                            <div class="bg-gray-600 w-full h-1 mt-1"></div>
                            <div class="bg-gray-600 w-full h-px mt-1"></div>
                            <div class="bg-gray-600 w-full h-px mt-px"></div>
                            <div class="bg-gray-600 w-full h-px mt-px"></div>
                            <div class="bg-gray-600 w-full h-px mt-px"></div>
                            <div class="bg-gray-600 w-full h-px mt-px"></div>
                            <div class="bg-gray-600 w-full h-px mt-px"></div>
                            <div class="bg-gray-600 w-full h-px mt-px"></div>
                            <div class="bg-gray-600 w-full h-px mt-px"></div>
                            <div class="bg-gray-600 w-full h-px mt-px"></div>
                            <div class="bg-gray-600 w-full h-px mt-px"></div>
                            <div class="bg-gray-600 w-full h-px mt-px"></div>
                        </div>
                    </div>

                    <div class="bg-gray-400 w-full h-px mt-1"></div>
                {{ end }}

                <div class="flex w-full py-1 {{ if eq .type "mobile" }} flex-col justify-center items-center {{ else }} justify-start items-start {{ end }}">
                    <div class="inline-flex flex-col justify-center items-center flex-shrink-0 m-1">
                        <div class="h-3 w-3 bg-pink-400 rounded-full"></div>
                        <div class="bg-gray-600 w-full h-px mt-1"></div>
                    </div>
                    <div class="flex-grow w-full m-1">
                        <div class="bg-gray-600 w-full h-px mt-px"></div>
                        <div class="bg-gray-600 w-full h-px mt-px"></div>
                        <div class="bg-gray-600 w-full h-px mt-px"></div>
                        <div class="bg-gray-600 w-full h-px mt-px"></div>
                        <div class="bg-gray-600 w-3/4 h-px mt-px"></div>
                    </div>
                </div>

                <div class="flex w-full py-1 {{ if eq .type "mobile" }} flex-col justify-center items-center {{ else }} justify-start items-start {{ end }}">
                    <div class="inline-flex flex-col justify-center items-center flex-shrink-0 m-1">
                        <div class="h-3 w-3 bg-blue-400 rounded-full"></div>
                        <div class="bg-gray-600 w-full h-px mt-1"></div>
                    </div>
                    <div class="flex-grow w-full m-1">
                        <div class="bg-gray-600 w-full h-px mt-px"></div>
                        <div class="bg-gray-600 w-full h-px mt-px"></div>
                        <div class="bg-gray-600 w-3/4 h-px mt-px"></div>
                    </div>
                </div>

                <div class="flex justify-start items-start w-full py-1">
                    <div class="inline-flex flex-col justify-center items-center flex-shrink-0 m-1">
                        <div class="h-3 w-3 bg-orange-400 rounded-full"></div>
                        <div class="bg-gray-600 w-full h-px mt-1"></div>
                    </div>
                    <div class="flex-grow w-full m-1">
                        <div class="bg-gray-600 w-full h-px mt-px"></div>
                        <div class="bg-gray-600 w-full h-px mt-px"></div>
                        <div class="bg-gray-600 w-full h-px mt-px"></div>
                        <div class="bg-gray-600 w-full h-px mt-px"></div>
                        <div class="bg-gray-600 w-full h-px mt-px"></div>
                        <div class="bg-gray-600 w-3/4 h-px mt-px"></div>
                    </div>
                </div>

                <div class="flex justify-start items-start w-full py-1">
                    <div class="inline-flex flex-col justify-center items-center flex-shrink-0 m-1">
                        <div class="h-3 w-3 bg-purple-400 rounded-full"></div>
                        <div class="bg-gray-600 w-full h-px mt-1"></div>
                    </div>
                    <div class="flex-grow w-full m-1">
                        <div class="bg-gray-600 w-full h-px mt-px"></div>
                        <div class="bg-gray-600 w-full h-px mt-px"></div>
                        <div class="bg-gray-600 w-full h-px mt-px"></div>
                        <div class="bg-gray-600 w-3/4 h-px mt-px"></div>
                    </div>
                </div>
            {{ else }}
                <div class="bg-teal-400 w-full {{ if eq .type "desktop" }} h-20 {{ else if eq .type "tablet" }} h-12 {{ else }} h-4 {{ end }}"></div>
                <div class="flex justify-start items-start flex-wrap w-full items-center">
                    <div class="bg-gray-500 h-2 w-8 mr-auto  mt-1"></div>
                    <div class="flex flex-wrap justify-start items-start">
                        <div class="bg-blue-500 w-3 h-2 rounded-sm mt-1"></div>
                        <div class="bg-red-500 w-3 h-2 rounded-sm mt-1 ml-1"></div>
                    </div>
                </div>

                <div class="bg-gray-600 w-full h-2 mt-2"></div>
                <div class="bg-gray-600 w-full h-px mt-1"></div>
                <div class="bg-gray-600 w-full h-px mt-px"></div>
                <div class="bg-gray-600 w-full h-px mt-px"></div>
                <div class="bg-gray-600 w-full h-px mt-px"></div>
                <div class="bg-gray-600 w-full h-px mt-px"></div>
                <div class="bg-gray-600 w-full h-px mt-px"></div>
                <div class="bg-gray-600 w-full h-px mt-px"></div>
                <div class="bg-gray-600 w-3/4 h-px mt-px"></div>

                <div class="bg-gray-600 w-full h-1 mt-2"></div>
                <div class="bg-gray-600 w-full h-px mt-1"></div>
                <div class="bg-gray-600 w-full h-px mt-px"></div>
                <div class="bg-gray-600 w-full h-px mt-px"></div>
                <div class="bg-gray-600 w-full h-px mt-px"></div>
                <div class="bg-gray-600 w-full h-px mt-px"></div>
                <div class="bg-gray-600 w-full h-px mt-px"></div>
                <div class="bg-gray-600 w-full h-px mt-px"></div>
                <div class="bg-gray-600 w-full h-px mt-px"></div>
                <div class="bg-gray-600 w-full h-px mt-px"></div>
                <div class="bg-gray-600 w-full h-px mt-px"></div>
                <div class="bg-gray-600 w-full h-px mt-px"></div>
                <div class="bg-gray-600 w-full h-px mt-px"></div>
                <div class="bg-gray-600 w-full h-px mt-px"></div>
                <div class="bg-gray-600 w-full h-px mt-px"></div>
                <div class="bg-gray-600 w-3/4 h-px mt-px"></div>
            {{ end }}
        </div>
    </div>
</div>
