<!DOCTYPE html>
<html
  lang="{{ .Site.LanguageCode }}"
  class="vertical centered container unpadded"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Digital Masterpiece LLC." />
    <meta name="description" content="{{ .Description | plainify }}" />
    
    <title>{{ .Title }} - {{ .Site.Title }}</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    {{ $css := resources.Get "scss/digital-masterpiece.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $css.Permalink }}" />
  </head>

  <body class="centered vertical container unpadded">
    {{ partial "header.html" . }}

    <main id="main" class="main">
      {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}
  </body>
</html>
